<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Gyro Pac-Man</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }
        
        body {
            background: #1a1a2e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            color: #fff;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        #gameCanvas {
            background: #000;
            border: 2px solid #16213e;
            border-radius: 8px;
            max-width: 100%;
            max-height: 70vh;
        }
        
        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.95);
            z-index: 10;
            overflow-y: auto;
            padding: 20px;
        }
        
        #gameOverScreen {
            display: none;
        }
        
        .settings-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 10px;
            min-width: 280px;
            max-width: 90%;
        }
        
        .setting-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 15px 0;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .setting-label {
            font-size: 1rem;
            color: #fff;
        }
        
        .setting-value {
            font-size: 1.2rem;
            color: #ffd700;
            font-weight: bold;
            min-width: 30px;
            text-align: center;
        }
        
        .slider {
            -webkit-appearance: none;
            width: 150px;
            height: 8px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.5);
        }
        
        .slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            border: none;
        }
        
        h1 {
            font-size: 2rem;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            margin-bottom: 15px;
            text-align: center;
        }
        
        #finalScore {
            font-size: 1.5rem;
            margin: 15px 0;
            color: #00ff88;
        }
        
        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        #status {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            font-size: 0.9rem;
            text-align: center;
            z-index: 100;
        }
        
        #powerModeIndicator {
            display: none;
            position: fixed;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 20px;
            background: linear-gradient(135deg, #ffd700 0%, #ff6b00 100%);
            border-radius: 20px;
            font-size: 1rem;
            font-weight: bold;
            color: #000;
            z-index: 100;
            animation: pulse 0.5s ease-in-out infinite alternate;
        }
        
        @keyframes pulse {
            from { transform: translateX(-50%) scale(1); }
            to { transform: translateX(-50%) scale(1.1); }
        }
        
        #gyroIndicator {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        
        #touchControls {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            display: grid;
            grid-template-columns: 60px 60px 60px;
            grid-template-rows: 60px 60px;
            gap: 5px;
            z-index: 100;
        }
        
        .touch-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            user-select: none;
            -webkit-user-select: none;
        }
        
        .touch-btn:active {
            background: rgba(102, 126, 234, 0.4);
            border-color: rgba(102, 126, 234, 0.6);
        }
        
        .touch-up { grid-column: 2; grid-row: 1; }
        .touch-left { grid-column: 1; grid-row: 2; }
        .touch-down { grid-column: 2; grid-row: 2; }
        .touch-right { grid-column: 3; grid-row: 2; }
        
        #touchHint {
            position: fixed;
            bottom: 130px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            z-index: 100;
        }
        
        #instructions {
            margin-top: 15px;
            text-align: center;
            opacity: 0.8;
            font-size: 0.9rem;
            line-height: 1.6;
            max-width: 90%;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="status">Use D-Pad below to move Pac-Man!</div>
        <div id="powerModeIndicator">üî• POWER MODE! Eat the ghosts! üî•</div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div id="touchHint">Use D-Pad below to move</div>
        <div id="touchControls">
            <div class="touch-btn touch-up" data-dir="up">‚Üë</div>
            <div class="touch-btn touch-left" data-dir="left">‚Üê</div>
            <div class="touch-btn touch-down" data-dir="down">‚Üì</div>
            <div class="touch-btn touch-right" data-dir="right">‚Üí</div>
        </div>
        
        <div id="startScreen">
            <button class="btn" id="startBtn">START GAME</button>
            <h1>üéÆ Gyro Pac-Man</h1>
            <p id="instructions">
                Tilt your phone to control Pac-Man!<br>
                Collect all dots to win.<br>
                Avoid ghosts! üü° = Power Up (eat ghosts!)
            </p>
            
            <div class="settings-section">
                <div class="setting-row">
                    <span class="setting-label">Game Speed</span>
                    <input type="range" class="slider" id="speedSlider" min="1" max="10" value="3">
                    <span class="setting-value" id="speedValue">3</span>
                </div>
            </div>
            
            <button class="btn" id="startBtn">START GAME</button>
        </div>
        
        <div id="gameOverScreen">
            <button class="btn" id="restartBtn">PLAY AGAIN</button>
            <h1 id="gameOverTitle">Game Over!</h1>
            <div id="finalScore">Score: 0</div>
            
            <div class="settings-section">
                <div class="setting-row">
                    <span class="setting-label">Game Speed</span>
                    <input type="range" class="slider" id="speedSliderEnd" min="1" max="10" value="3">
                    <span class="setting-value" id="speedValueEnd">3</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Game Configuration
        const CANVAS_SIZE = 400;
        const CELL_SIZE = 20;
        const COLS = CANVAS_SIZE / CELL_SIZE;
        const ROWS = CANVAS_SIZE / CELL_SIZE;
        
        // Settings (loaded from localStorage or defaults)
        let gameSpeed = parseInt(localStorage.getItem('pacman-speed')) || 3;
        
        // Game State
        let canvas, ctx;
        let gameRunning = false;
        let score = 0;
        let powerMode = false;
        let powerModeTimer = null;
        let powerDots = [];
        let pacman = { x: 1, y: 1, direction: 'right', nextDirection: 'right' };
        let ghosts = [];
        let dots = [];
        let walls = [];
        
        // Initialize
        function init() {
            canvas = document.getElementById('gameCanvas');
            canvas.width = CANVAS_SIZE;
            canvas.height = CANVAS_SIZE;
            ctx = canvas.getContext('2d');
            
            document.getElementById('startBtn').addEventListener('click', startGame);
            document.getElementById('restartBtn').addEventListener('click', startGame);
            
            // Settings sliders (start screen)
            setupSlider('speedSlider', 'speedValue', gameSpeed);
            
            // Settings sliders (end screen)
            setupSlider('speedSliderEnd', 'speedValueEnd', gameSpeed);
            
            createMaze();
            draw();
        }
        
        function setupSlider(sliderId, valueId, currentValue) {
            const slider = document.getElementById(sliderId);
            const valueEl = document.getElementById(valueId);
            
            slider.value = currentValue;
            valueEl.textContent = currentValue;
            
            slider.addEventListener('input', (e) => {
                const val = parseInt(e.target.value);
                valueEl.textContent = val;
                gameSpeed = val;
                localStorage.setItem('pacman-speed', val);
                // Update end screen slider too
                document.getElementById('speedSliderEnd').value = val;
                document.getElementById('speedValueEnd').textContent = val;
            });
        }
        
        // Create Maze
        function createMaze() {
            walls = [];
            dots = [];
            powerDots = [];
            
            // Simple maze pattern
            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    if (y === 0 || y === ROWS - 1 || x === 0 || x === COLS - 1) {
                        walls.push({ x, y });
                    } else if (x % 4 === 0 && y % 4 === 0 && !(x === 1 && y === 1)) {
                        walls.push({ x, y });
                    } else if (Math.random() < 0.1 && !(x === 1 && y === 1)) {
                        walls.push({ x, y });
                    } else if ((x === 2 && y === 2) || (x === COLS - 3 && y === 2) || 
                               (x === 2 && y === ROWS - 3) || (x === COLS - 3 && y === ROWS - 3)) {
                        // Power dot positions (corners of maze)
                        powerDots.push({ x, y, eaten: false });
                    } else {
                        dots.push({ x, y, eaten: false });
                    }
                }
            }
            
            // Clear spawn area
            pacman = { x: 1, y: 1, direction: 'right', nextDirection: 'right' };
            
            // Create ghosts (slower than before)
            // Base speed is much slower now
            const baseSpeed = 0.008 + (gameSpeed - 1) * 0.0015; // Much slower
            
            ghosts = [
                { x: COLS - 2, y: ROWS - 2, color: '#ff0000', direction: 'up', speed: baseSpeed },
                { x: COLS - 2, y: 2, color: '#ffb8ff', direction: 'down', speed: baseSpeed },
                { x: 2, y: ROWS - 2, color: '#00ffff', direction: 'up', speed: baseSpeed }
            ];
        }
        
        // Start Game
        function startGame() {
            score = 0;
            gameRunning = true;
            powerMode = false;
            if (powerModeTimer) clearTimeout(powerModeTimer);
            document.getElementById('powerModeIndicator').style.display = 'none';
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameOverScreen').style.display = 'none';
            createMaze();
            gameLoop();
        }
        
        // Game Loop
        let lastTime = 0;
        const BASE_MOVE_INTERVAL = 200; // Base ms per move (slower = easier)
        
        function gameLoop(timestamp) {
            if (!gameRunning) return;
            
            if (!lastTime) lastTime = timestamp;
            const elapsed = timestamp - lastTime;
            
            // Move based on time interval (not every frame)
            const moveInterval = BASE_MOVE_INTERVAL / (0.5 + gameSpeed * 0.2);
            
            if (elapsed >= moveInterval) {
                update();
                lastTime = timestamp;
            }
            
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // Update Game
        function update() {
            // Move Pac-Man
            movePacman();
            
            // Move ghosts (at same speed as Pac-Man)
            ghosts.forEach(ghost => moveGhost(ghost));
            
            // Check collisions
            checkCollisions();
            
            // Check win condition
            if (dots.filter(d => !d.eaten).length === 0 && powerDots.filter(d => !d.eaten).length === 0) {
                gameOver(true);
            }
        }
        
        // Move Pac-Man
        function movePacman() {
            const nextPos = getNextPosition(pacman.x, pacman.y, pacman.direction);
            
            if (!isWall(nextPos.x, nextPos.y)) {
                pacman.x = nextPos.x;
                pacman.y = nextPos.y;
            }
            
            // Eat dots
            const dot = dots.find(d => d.x === pacman.x && d.y === pacman.y && !d.eaten);
            if (dot) {
                dot.eaten = true;
                score += 10;
            }
            
            // Eat power dots
            const powerDot = powerDots.find(d => d.x === pacman.x && d.y === pacman.y && !d.eaten);
            if (powerDot) {
                powerDot.eaten = true;
                score += 50;
                activatePowerMode();
            }
        }
        
        // Move Ghost
        function moveGhost(ghost) {
            const directions = ['up', 'down', 'left', 'right'];
            const sortedDirs = directions.sort(() => Math.random() - 0.5);
            
            for (const dir of sortedDirs) {
                const nextPos = getNextPosition(ghost.x, ghost.y, dir);
                if (!isWall(nextPos.x, nextPos.y) && !isGhost(nextPos.x, nextPos.y)) {
                    ghost.direction = dir;
                    ghost.x = nextPos.x;
                    ghost.y = nextPos.y;
                    break;
                }
            }
        }
        
        // Activate Power Mode
        function activatePowerMode() {
            powerMode = true;
            document.getElementById('powerModeIndicator').style.display = 'block';
            
            // Make ghosts blue/edible
            ghosts.forEach(g => g.color = '#0000ff');
            
            // End power mode after 8 seconds
            if (powerModeTimer) clearTimeout(powerModeTimer);
            powerModeTimer = setTimeout(() => {
                powerMode = false;
                document.getElementById('powerModeIndicator').style.display = 'none';
                // Restore ghost colors
                ghosts = [
                    { x: COLS - 2, y: ROWS - 2, color: '#ff0000', direction: 'up', speed: ghosts[0].speed },
                    { x: COLS - 2, y: 2, color: '#ffb8ff', direction: 'down', speed: ghosts[1].speed },
                    { x: 2, y: ROWS - 2, color: '#00ffff', direction: 'up', speed: ghosts[2].speed }
                ];
            }, 8000);
        }
        
        // Check Collisions
        function checkCollisions() {
            for (let i = 0; i < ghosts.length; i++) {
                const ghost = ghosts[i];
                if (ghost.x === pacman.x && ghost.y === pacman.y) {
                    if (powerMode) {
                        // Eat the ghost!
                        score += 200;
                        // Respawn ghost
                        const spawnPoints = [
                            { x: COLS - 2, y: ROWS - 2 },
                            { x: COLS - 2, y: 2 },
                            { x: 2, y: ROWS - 2 }
                        ];
                        const spawn = spawnPoints[i];
                        ghost.x = spawn.x;
                        ghost.y = spawn.y;
                    } else {
                        gameOver(false);
                        return;
                    }
                }
            }
        }
        
        // Game Over
        function gameOver(won) {
            gameRunning = false;
            if (powerModeTimer) clearTimeout(powerModeTimer);
            document.getElementById('powerModeIndicator').style.display = 'none';
            document.getElementById('gameOverScreen').style.display = 'flex';
            document.getElementById('gameOverTitle').textContent = won ? 'üéâ You Win!' : 'üíÄ Game Over!';
            document.getElementById('finalScore').textContent = `Score: ${score}`;
        }
        
        // Helper Functions
        function getNextPosition(x, y, direction) {
            const offsets = { up: { x: 0, y: -1 }, down: { x: 0, y: 1 }, left: { x: -1, y: 0 }, right: { x: 1, y: 0 } };
            return { x: x + offsets[direction].x, y: y + offsets[direction].y };
        }
        
        function isWall(x, y) {
            return walls.some(w => w.x === x && w.y === y);
        }
        
        function isGhost(x, y) {
            return ghosts.some(g => g.x === x && g.y === y);
        }
        
        // Draw
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);
            
            // Draw walls
            ctx.fillStyle = '#16213e';
            walls.forEach(wall => {
                ctx.fillRect(wall.x * CELL_SIZE, wall.y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
            });
            
            // Draw dots
            ctx.fillStyle = '#ffffff';
            dots.forEach(dot => {
                if (!dot.eaten) {
                    ctx.beginPath();
                    ctx.arc(
                        dot.x * CELL_SIZE + CELL_SIZE / 2,
                        dot.y * CELL_SIZE + CELL_SIZE / 2,
                        4, 0, Math.PI * 2
                    );
                    ctx.fill();
                }
            });
            
            // Draw power dots (bigger, pulsing)
            powerDots.forEach(dot => {
                if (!dot.eaten) {
                    ctx.fillStyle = powerMode ? '#00ff00' : '#ff6600';
                    ctx.beginPath();
                    ctx.arc(
                        dot.x * CELL_SIZE + CELL_SIZE / 2,
                        dot.y * CELL_SIZE + CELL_SIZE / 2,
                        powerMode ? 10 : 8, 0, Math.PI * 2
                    );
                    ctx.fill();
                    
                    // Glow effect
                    ctx.shadowColor = powerMode ? '#00ff00' : '#ff6600';
                    ctx.shadowBlur = 15;
                    ctx.fill();
                    ctx.shadowBlur = 0;
                }
            });
            
            // Draw Pac-Man with gradient and glow
            const pacmanCenterX = pacman.x * CELL_SIZE + CELL_SIZE / 2;
            const pacmanCenterY = pacman.y * CELL_SIZE + CELL_SIZE / 2;
            const radius = CELL_SIZE / 2 - 2;
            
            let startAngle = 0.3 * Math.PI;
            let endAngle = 2.7 * Math.PI;
            
            switch (pacman.direction) {
                case 'up': startAngle = 1.3 * Math.PI; endAngle = 3.7 * Math.PI; break;
                case 'down': startAngle = 0.7 * Math.PI; endAngle = 3.1 * Math.PI; break;
                case 'left': startAngle = 0.8 * Math.PI; endAngle = 3.2 * Math.PI; break;
            }
            
            // Glow effect
            ctx.shadowColor = powerMode ? '#00ff00' : '#ffd700';
            ctx.shadowBlur = 10;
            
            // Gradient fill
            const gradient = ctx.createRadialGradient(
                pacmanCenterX - 2, pacmanCenterY - 2, 0,
                pacmanCenterX, pacmanCenterY, radius
            );
            gradient.addColorStop(0, powerMode ? '#88ff88' : '#ffec80');
            gradient.addColorStop(1, powerMode ? '#00ff00' : '#ffd700');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.moveTo(pacmanCenterX, pacmanCenterY);
            ctx.arc(pacmanCenterX, pacmanCenterY, radius, startAngle, endAngle);
            ctx.fill();
            
            // Reset shadow
            ctx.shadowBlur = 0;
            
            // Draw ghosts
            ghosts.forEach(ghost => {
                ctx.fillStyle = ghost.color;
                const ghostX = ghost.x * CELL_SIZE;
                const ghostY = ghost.y * CELL_SIZE;
                
                // Ghost body
                ctx.beginPath();
                ctx.arc(ghostX + CELL_SIZE / 2, ghostY + CELL_SIZE / 2 - 2, CELL_SIZE / 2 - 2, Math.PI, 0);
                ctx.lineTo(ghostX + CELL_SIZE - 4, ghostY + CELL_SIZE);
                ctx.lineTo(ghostX + 4, ghostY + CELL_SIZE);
                ctx.fill();
                
                // Eyes
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(ghostX + 6, ghostY + 7, 4, 0, Math.PI * 2);
                ctx.arc(ghostX + 14, ghostY + 7, 4, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(ghostX + 7, ghostY + 7, 2, 0, Math.PI * 2);
                ctx.arc(ghostX + 15, ghostY + 7, 2, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Draw score
            ctx.fillStyle = '#fff';
            ctx.font = '16px Arial';
            ctx.fillText(`Score: ${score}`, 10, 20);
        }
        
        // D-Pad Touch Controls
        let moveInterval = null;
        let currentDirection = null;
        
        function initTouchPad() {
            const touchBtns = document.querySelectorAll('.touch-btn');
            
            touchBtns.forEach(btn => {
                const dir = btn.dataset.dir;
                
                const startMoving = (e) => {
                    e.preventDefault();
                    currentDirection = dir;
                    btn.style.background = 'rgba(102, 126, 234, 0.7)';
                    
                    // Set direction immediately
                    pacman.direction = dir;
                    pacman.nextDirection = dir;
                    
                    // Keep moving while held
                    moveInterval = setInterval(() => {
                        const nextPos = getNextPosition(pacman.x, pacman.y, dir);
                        if (!isWall(nextPos.x, nextPos.y)) {
                            pacman.x = nextPos.x;
                            pacman.y = nextPos.y;
                        } else {
                            // Try next direction if wall
                            pacman.direction = dir;
                            pacman.nextDirection = dir;
                        }
                    }, 150);
                };
                
                const stopMoving = (e) => {
                    e.preventDefault();
                    clearInterval(moveInterval);
                    moveInterval = null;
                    currentDirection = null;
                    btn.style.background = '';
                };
                
                // Touch events
                btn.addEventListener('touchstart', startMoving);
                btn.addEventListener('touchend', stopMoving);
                btn.addEventListener('touchcancel', stopMoving);
                
                // Mouse events (for desktop testing)
                btn.addEventListener('mousedown', startMoving);
                btn.addEventListener('mouseup', stopMoving);
                btn.addEventListener('mouseleave', stopMoving);
            });
        }
        
        window.addEventListener('load', () => {
            init();
            initTouchPad();
        });
    </script>
</body>
</html>
